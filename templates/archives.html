{% extends "base.html" %}
{% block title %}{{ SITENAME }} - archives{% endblock %}
{% block body %}

<h1>Archives</h1>

<table class="table">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.date.strftime("%d %b %Y") }}</td>
        <td><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
