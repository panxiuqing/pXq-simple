{% extends "base.html" %}

{% block body %}
<h1 class="title">{{ article.title }}</h1>
<p class="date">written on {{ article.date.strftime("%d %b %Y") }}</p>
<div>{{ article.content }}</div>
{% if article.tags %}
<p class="tags">This entry was taged
{% for tag in article.tags %}<a href="{{ SITEURL }}/tag/{{ tag }}.html">{{ tag }},</a>
{% endfor %}
{% endif %}
{% endblock %}
